rulebook_constrainer_node:
  ros__parameters:
    # 기본 설정
    mask_resolution: 0.05  # m/pixel (지도 해상도와 동일하게 설정)
    publish_rate_hz: 1.0   # 마스크 발행 주기
    
    # TurtleBot3 Waffle Pi 설정
    robot_footprint_radius: 0.22  # 로봇 반경 (m)
    
    # 필터 활성화 설정
    filters:
      keepout: true
      speed: true
      lane_preference: "right"  # "right", "left", "none"
    
    # 마스크 생성 설정
    mask_params:
      keepout_value: 254      # keepout 영역의 occupancy 값
      free_space_value: 0     # 자유 공간의 occupancy 값
      unknown_value: 255      # 알 수 없는 영역의 occupancy 값
      speed_scale_factor: 100 # 속도 값을 occupancy로 변환할 때 스케일
      
    # 시각화 설정
    visualization:
      enabled: true
      marker_lifetime: 0.0    # 0.0은 영구 표시
      keepout_color: [1.0, 0.0, 0.0, 0.3]  # RGBA: 빨간색 반투명
      speed_color: [1.0, 1.0, 0.0, 0.3]    # RGBA: 노란색 반투명
      lane_color: [0.0, 0.0, 1.0, 0.3]     # RGBA: 파란색 반투명
    
    # 맵 설정
    map_params:
      default_map_width: 2048   # 픽셀
      default_map_height: 2048  # 픽셀
      default_origin_x: -51.2   # 미터
      default_origin_y: -51.2   # 미터
      
    # TF 설정
    tf_timeout: 5.0  # TF 변환 타임아웃 (초)
    
    # 에러 처리
    max_retry_attempts: 3
    retry_delay: 1.0  # 초
